<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media screen and (min-width:0) and (max-width:480px){
            body{
                background-color: blueviolet;
                color:antiquewhite;
            }
            ul li{
                display:inline;
                margin-right: 10px;
            }

        }
        @media screen and (min-width:481px) and (max-width:768px){
            body{
                background-color:aquamarine;
                color:black;
            }
            ul li{
                display:inline;
                margin-right: 10px;
            }
            p{
                display:none;
            }

        }
    </style>
</head>
<body>
    <h1>Hello,responsive world!</h1>
    <p> This is a responsive web page</p>
    <p>It adapts to different screen sizes</p>
    <ul>
        <li>Home</li>
        <li>Support</li>
        <li>Contact us</li>
    </ul>
</body>
</html>
