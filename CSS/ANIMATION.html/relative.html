<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: red;
            width:100px;
            height:100px;
            margin-bottom: 20px;
            position:relative;
            animation-name: square;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }
        @keyframes square{
            from {background-color:black; top:0px; left:0px;}


            to {background-color: blueviolet;top:100px; left:100px;}
        }
    </style>
</head>
<body>
    <div></div>
    <strong>ANIMATION </strong>
    
</body>
</html>
