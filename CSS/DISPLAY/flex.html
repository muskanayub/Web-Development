<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border:1px solid violet;
            width:100px;
            height:100px;
            border-radius: 50%;
            padding:100px;
            font-weight:bold;
            font-style:italic;
            background-color:darkgrey;
            align-items: center;
            box-shadow: 0 0 12px black;
        }
        .product{
            display:flex;
            justify-content: center;
            gap:30px;
            align-items: center;
            height:300px;
            margin:auto;
        }
    </style>
</head>
<body>
    <div class="product">
        <div class="box">cake</div>
        <div class="box">Cookies</div>
        <div class="box">pastry</div>
    </div>
</body>
</html>
